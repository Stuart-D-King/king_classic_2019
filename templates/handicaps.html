<!DOCTYPE html>
<html lang="en">
	<head>
		<title>King Classic: Handicaps</title>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
		<meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
	</head>
  <body>
    <h2>Handicaps</h2>
    <form action='/handicaps' method='POST' id='submitform'>
      Course:<br>
      <select name="hdcp_course">
				<option selected value="None" readonly="readonly">-- select course --</option>
				<option value='Grayhawk - Talon'>Grayhawk - Talon</option>
        <option value='Troon North - Pinnacle'>Troon North - Pinnacle</option>
        <option value='We Ko Pa - Cholla'>We Ko Pa - Cholla</option>
        <option value='We Ko Pa - Saguaro'>We Ko Pa - Saguaro</option>
        <option value='Gold Canyon - Dinosaur'>Gold Canyon - Dinosaur</option>
        <option value='Gold Canyon - Sidewinder'>Gold Canyon - Sidewinder</option>
      </select>
      <br><br>
      <input type='submit' value="Submit"/>
    </form>
    <h4>{{msg|safe}}</h4>
    <h4>{{course|safe}}</h4>
    <p>{{hdcps_df|safe}}</p>
    <h4><a href="{{ url_for('index') }}">Home</a></h4>
  </body>
</html>
